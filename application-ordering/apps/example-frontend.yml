apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-frontend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  
  finalizers:
    - resources-finalizer.argocd.argoproj.io      
spec:
  project: default

  source:
    repoURL: https://github.com/codefresh-contrib/gitops-cert-level-3-examples.git
    targetRevision: HEAD
    path: ./application-ordering/manifests/frontend
   
  destination:
    server: https://kubernetes.default.svc
    namespace: my-frontend

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated: 
      prune: true
      selfHeal: true 
  
