apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-simple-worker
spec:
  replicas: 1
  strategy:
    blueGreen: 
      # activeService specifies the service to update with the new template hash at time of promotion.
      # This field is mandatory for the blueGreen update strategy.    
      activeService: worker-active
      # previewService specifies the service to update with the new template hash before promotion.
      # This allows the preview stack to be reachable without serving production traffic.
      # This field is optional.      
      previewService: worker-preview
      # autoPromotionEnabled disables automated promotion of the new stack by pausing the rollout
      # immediately before the promotion. If omitted, the default behavior is to promote the new
      # stack as soon as the ReplicaSet are completely ready/available.
      # Rollouts can be resumed using: `kubectl argo rollouts resume ROLLOUT`      
      autoPromotionEnabled: false
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: my-worker-container
        image: docker.io/kostiscodefresh/worker:latest
        imagePullPolicy: Always
        env:
        - name: APP_VERSION
          value: "1.0"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/podinfo     
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080    
      volumes:
        - name: config-volume
          configMap:
            name: special-config
            items:
            - key: "labels"
              path: "labels"

